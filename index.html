<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for character set and responsive design -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Favicon for the site -->

  <link rel="stylesheet" href="css/main.css">
  <!-- Linking to the main CSS file -->

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Page title -->
</head>

<body>

  <main>
    <header>
      <button class="icon-button" type="button">
        <img src="images/image-equilibrium.jpg" alt="">
        <!-- Main image for the button -->
        <span class="icon"><img src="images/icon-view.svg" alt=""></span>
        <!-- Icon displayed on button hover -->
        <div class="background-overlay"></div>
        <!-- Background overlay for button hover effect -->
      </button>
    </header>
    <section class="first">
      <button>Equilibrium #3429</button>
      <!-- Button with NFT identifier -->
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!-- Description of the NFT collection -->
    </section>
    <section class="second">
      <p class="color-diff"><i><img src="images/icon-ethereum.svg" alt="icon-ethereum"></i>0.041 ETH</p>
      <!-- Ethereum icon and price -->
      <p><i><img src="images/icon-clock.svg" alt="icon-clock"></i>3 days left</p>
      <!-- Clock icon and time remaining -->
    </section>
    <section class="third">
      <img src="images/image-avatar.png" alt="image-avatar">
      <!-- Avatar image -->
      <p>Creation of <button>Jules Wyvern</button></p>
      <!-- Creator's name -->
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <!-- Link to Frontend Mentor's challenge -->
    Coded by <a href="https://kerdaino.github.io/portfolio/" target="_blank">Tobi Adekunle (kerdainodev)</a>.
    <!-- Link to coder's portfolio -->
  </div>
</body>

</html>
